<!Doctype html>
<html>
    
<head>
    <meta charset="UTF-8">
    <title>Activeco Marketing Site Closeup</title>
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/queries.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:400,300,100,300italic">
</head>

    
<body>
    <header>
        <div class="row">
            <div class="logo"><img src="css/active-co-logo-img.png"></div>
        </div>
    </header>
    <section class="main">
        <div class="backgroundShapes ">
            <div class="triangleWhite"></div>
            <div class="triangleOrange"></div>
        </div>
        <div class="row rightCol">
            <div class="col span-1-of-2">
                <div>
                    <h1> Become more active, healthy, and productive with your coworkers.</h1>
                    <div class="entry">
                        <div class="emailBackground">
                            <input type="email" name="email" id="email" placeholder="Company email" required>
                        </div>
                        <div class="emailBtn btn">
                            <input type="submit" value="Request Invite">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col span-1-of-2 leftCol"><img src="css/activeco-app-screen.png"></div>
        </div>
    </section> 
    <footer>
        <div class="row">
            <div class="col span-1-of-1">
                <div class="socialIcons">
                    <ul>
                        <li><a href="#"><i class="ion-social-twitter"></i></a></li>
                        <li><a href="#"><i class="ion-social-facebook"></i></a></li>
                        <li><a href="#"><i class="ion-social-linkedin"></i></a></li>
                        <li><a href="#"><i class="ion-social-instagram-outline"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
